        <center><br><h1>Contact Form</h1></center>
        <main>
            <form action="../jsps/addContact.jsp" id="form1">

                    <label class="label">ID: </label>
                    <input type="text" id="id" name="id" class="input">

                    <label class="label">Name: </label>

                    <label class="label">Phone Number: </label>
                    <input type="text" id="phoneNumber" name="phoneNumber" class="input">
                </div>

                    <label class="label">Description: </label>
                    <input type="text" id="description" name="description" class="input">
                </div>

        </main>
        <a href="../index.html" class="return">Return</a>
